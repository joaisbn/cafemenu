<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="item">Cafe Menu</title class="item">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="menu">
    <main>
      <section>
        <h1>Camper Cafe</h1>
        <p class="est">Est. 2020</p>
        <hr>
      </section>
      <section>
        <h2>Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
        <article class="item">
          <p class="flavor">French Vanilla</p><p class="price">3.00</p>
        </article class="item">
        <article class="item">
          <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
        </article class="item">
        <article class="item">
          <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
        </article class="item">
        <article class="item">
          <p class="flavor">Hazelnut</p><p class="price">4.00</p>
        </article class="item">
        <article class="item">
          <p class="flavor">Mocha</p><p class="price">4.50</p>
        </article class="item">
      </section>

      <section>
        <h2>Dessers</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
        <article class="item">
          <p class="flavor">Donut</p><p class="price">1.50</p>
        </article class="item">
        <article class="item">
          <p class="flavor">Cherry Pie</p><p class="price">2.75</p>
        </article class="item">
        <article class="item">
          <p class="flavor">Cheesecake</p><p class="price">3.00</p>
        </article class="item">
        <article class="item">
          <p class="flavor">Cinnamon Roll</p><p class="price">2.50</p>
        </article class="item">
      </section>
    </main>
    <footer>
      <hr>
      <p><a href="https://www.freecodecamp.org/" target="_blank">Visit our website</a></p>
      <address>123 Free Code Camp Drive</address>
    </footer>
  </div>
</body>

</html>
